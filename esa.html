<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
<title>ASINERUM ETHER SENDER</title>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/npm/trumbowyg@2.21.0/dist/ui/trumbowyg.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/gui/fonts.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/gui/style.css" rel="stylesheet" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_web3js.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_ethereumjs-tx.js"></script>
<script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.21.0/dist/trumbowyg.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/xuteng.js"></script>
</head>
<body class="private">
<div class="body" id="body">
<img class="banner" src="https://cdn.jsdelivr.net/gh/asinerum/project/gui/asinerum.jpg" id="_img_banner"/>
<br/>
<br/>
<a name="KEYS"></a>
<div class="header" id="_header_keystore">KEYSTORE</div>
<hr class="cp"/>
<div>
<table class="cover">
<tr><td class="buttoner"><span class="trlab" id="_label_AuthKstNet"></span></td><td><select class="long" data-change="AuthNetPut" id="network"></select></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_AuthKstRpc"></span></td><td><input class="address" data-change="AuthNetFix" value="" id="rpcs"/></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_AuthKstPwd"></span></td><td><input type="password" class="address" value="xxx" id="password"/></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_AuthKstore"></span></td><td><textarea class="longfat" id="keystore"></textarea><br/>
   <a class="link" data-action="AuthCpyKst" id="_button_AuthCpyKst"></a>&nbsp;
   <a class="link" data-action="AuthCokGet" id="_button_AuthCokGet"></a>&nbsp;
   <a class="link" data-action="AuthCokSet" id="_button_AuthCokSet"></a>&nbsp;
   <a class="link" data-action="AuthCokDel" id="_button_AuthCokDel"></a>&nbsp;</td></tr>
<tr><td class="buttoner"><a class="button" data-action="AuthKstDec" id="_button_AuthKstDec"></a></td><td></td></tr>
</table>
<div class="result" id="_keystore_status"></div>
<div class="result" id="_help_keystore"></div>
</div>
<hr class="cp"/>
<br/>
<a name="COST"></a>
<div class="header" id="_header_cost">COST</div>
<hr class="cp"/>
<div>
<table class="cover">
<tr><td class="buttoner"><span class="label" id="_label_AuthGasWei"></span></td><td><select class="address" data-change="AuthGasWei" id="txgwei"></select></td></tr>
<tr><td class="buttoner"><span class="label" id="_label_AuthGasMax"></span></td><td><select class="address" data-change="AuthGasMax" id="maxgas"></select></td></tr>
</table>
<div class="result" id="_cost_status"></div>
<div class="result" id="_help_cost"></div>
</div>
<hr class="cp"/>
<br/>
<a name="ETH"></a>
<div class="header" id="_header_sendeth">ETHEREUM</div>
<hr class="cp"/>
<div>
<table class="cover">
<tr><td class="buttoner"><span class="trlab" id="_label_AuthSumEth"></span></td><td><span id="bgether"><eth><span id="_ethers"></span></eth></span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_AuthAdrEth"></span></td><td><input type="text" class="long" value="0x00" id="to"/></td></tr>
<tr><td class="buttoner"><a class="button" data-action="AuthPayEth" id="_button_AuthPayEth"></a></td><td><input type="text" class="money" value="0" id="eth"/>&nbsp;ETH</td></tr>
</table>
<div class="result" id="_sendeth_status"></div>
<div class="result" id="_sendeth_hash"></div>
</div>
<hr class="cp"/>
<br/>
<div class="footer" id="_header_copyright">(C)</div>
</div>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/startCaller.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/menu.js"></script>
</body>
</html>
