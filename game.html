<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
<title>ASINERUM GAMING</title>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/npm/trumbowyg@2.21.0/dist/ui/trumbowyg.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/gui/fonts.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/gui/style.css" rel="stylesheet" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_web3js.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_ethereumjs-tx.js"></script>
<script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.21.0/dist/trumbowyg.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/xuteng.js"></script>
</head>
<body class="private">
<div class="body" id="body">
<img class="banner" src="https://cdn.jsdelivr.net/gh/asinerum/project/gui/asinerum.jpg" id="_img_banner"/>
<br/>
<br/>
<a name="GAME"></a>
<div class="header" id="_header_game">GAME INFORMATION</div>
<hr class="cp"/>
<div>
<table class="cover">
<tr><td class="buttoner"><a class="button" data-action="UserTxView" id="_button_GameTxAddr">?</a></td><td><input type="text" class="long" value="0x00" id="txhash"/></td></tr>
<tr><td class="buttoner"><a class="button" data-action="GameResult" id="_button_GameResult">?</a></td><td><h2><span class="textwarn" id="_gameresult">-</span></h2></td></tr>
<tr><td class="buttoner"><span class="label" id="_label_GameTxNote">?</span></td><td><span class="textnotice" id="_note_GameTxNote">WARNING</span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_GameTxInfo">?</span></td><td><span id="_gameinfo">-</span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_GameTxHash">?</span></td><td><span id="_txaddress"></span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_GameTxData">?</span></td><td><span id="_txdata"></span></td></tr>
<tr><td class="buttoner"><a class="button" data-action="GameTxPlay" id="_button_GameTxPlay">?</a></td><td><input type="text" class="money" value="" id="gamexut"/>&nbsp;XUT</td></tr>
</table>
<div class="result" id="_game_status"></div>
<div class="result" id="_game_hash"></div>
<div class="result" id="_help_game"></div>
</div>
<hr class="cp"/>
<br/>
<a name="GAMER"></a>
<div class="header" id="_header_gamer">GAME OWNER</div>
<hr class="cp"/>
<div>
<table class="cover">
<tr><td class="buttoner"><a class="button" data-action="UserGoUser" id="_button_GameGoUser">?</a></td><td><input disabled type="text" class="long" data-change="UserGoUser" id="user"/></td></tr>
<tr><td class="buttoner"><span class="label" id="_label_Wallet1Xut">?</span></td><td><span id="_xuteng_user"></span>&nbsp;XUT</td></tr>
<tr><td class="buttoner"><span class="label" id="_label_Wallet2Eth">?</span></td><td><span id="_ethers_user"></span>&nbsp;<span class="coin">COIN</span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_Wallet5Rol">?</span></td><td><span id="_pteRole_user"></span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_Wallet6Rnk">?</span></td><td><span id="_pteTick_user"></span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_Wallet7Lvl">?</span></td><td><span id="_pteLevl_user"></span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_UserExFile">?</span></td><td><span id="_userProfile"></span></td></tr>
<tr><td class="buttoner"><span class="trlab" id="_label_UserExHome">?</span></td><td><span id="_userDomain"></span></td></tr>
</table>
<div class="result" id="_gamer_status"></div>
<div class="result" id="_help_gamer"></div>
</div>
<hr class="cp"/>
<br/>
<div class="footer" id="_header_copyright">(C)</div>
</div>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/startBroker.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/menu.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/game.js"></script>
</body>
</html>
